<!DOCTYPE html>
<html>
<head>
  <title>E-Groceries Website</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="navbar-left">
        <a href="#" class="logo"><img src="" alt="">Logo</a>
      </div>
      <div class="navbar-right">
        <a href="#banner" class="nav-button">Home</a>
        <a href="#our-package" class="nav-button">Our Package</a>
        <a href="#call-action" class="nav-button">Call Us</a>
      </div>
    </nav>
    <h1>Top Rated E-Groceries Shop in Indonesia</h1>
    <h3>Everyday With Best Ingredients</h3>
  </header>

  <section id="banner">
    <div class="container">
      <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-slide">
            <img src="img/image1.jpg" alt="Image 1">
          </div>
          <div class="carousel-slide">
            <img src="img/image2.jpg" alt="Image 2">
          </div>
          <div class="carousel-slide">
            <img src="img/image3.jpg" alt="Image 3">
          </div>
        </div>
      </div>
      <div class="profile">
        <div class="profile-image">
          <img src="img/profile.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
          <h3>John Doe</h3>
          <p>Software Engineer, 28</p>
        </div>
      </div>
    </div>
    <aside>
      <form id="contactForm" class="form">
        <h4>Contact Us</h4>
        <h5>Sales akan menghubungi anda 1x24 jam setelah data anda kami terima</h5>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="First and Last Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>
        <div class="form-group">
          <label for="interest">What are you interested in?</label>
          <select id="interest" name="interest" required>
            <option value="#" disabled selected>Select Your Option</option>
            <option value="#">Asian Food</option>
            <option value="#">British Food</option>
            <option value="#">Vegetables</option>
          </select>
        </div>
        <button type="submit">Send</button>
      </form>
    </aside>
  </section>

  <section id="our-package">
    <!-- Our Package section content here -->
  </section>

  <section id="call-action">
    <!-- Call to Action section content here -->
  </section>

  <footer>
    <!-- Footer content here -->
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
